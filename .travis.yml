language: rust
os: linux
dist: focal

branches:
  only:
    - master

install:
  - sudo apt-get install ccache
  - rustup component add clippy

script:
  - ./.ci/build.sh $FEATURES

jobs:
  include:
    - name: "Stable x86-64"
      rust: stable

    - name: "Stable arm64"
      arch: arm64
      rust: stable

    - name: "Stable ppc64le"
      arch: ppc64le
      rust: stable

    - name: "Beta x86-64"
      rust: beta

    - name: "Nightly ppc64le"
      arch: ppc64le
      rust: nightly

#    - name: "Stable arm64 vendored"
#      arch: arm64
#      rust: stable
#      env:
#       - FEATURES="vendored"

    - name: "Nightly x86-64 no_std"
      rust: nightly
      env:
       - FEATURES="no-std"

cache:
  directories:
    - $HOME/.ccache
